<mat-card appearance="outlined">
  <mat-card-header>
    <div class="item-title-group">
      <div>
        <h3>{{ jobAd.title }}</h3>
      </div>
      <div class="item-title-group_actions">
        <button mat-stroked-button (click)="onDelete()">Delete</button>
        @if(jobAd.canPublish) {
        <button mat-stroked-button (click)="onEdit()">Edit</button>
        } @if(jobAd.canPublish) {
        <button mat-stroked-button (click)="onPublish()">Publish</button>
        } @if(jobAd.canArchive) {
        <button mat-stroked-button (click)="onArchive()">Archive</button>
        }
      </div>
    </div>
  </mat-card-header>
  <mat-card-content>
    <mat-chip>Status: {{ jobAd.statusLabel }}</mat-chip>
    <p>Description: {{ jobAd.description }}</p>

    <div class="skills-container">
      <p>Skills:</p>
      <mat-chip-set>
        @for(skill of jobAd.skills; track skill) {
        <mat-chip>{{ skill }}</mat-chip>
        }
      </mat-chip-set>
    </div>
  </mat-card-content>
</mat-card>
