<div class="job-ads-container">
  <div class="create-button-container">
    <button mat-stroked-button (click)="onCreate()">Create new job</button>
  </div>

  <app-job-ads-filter
    (filterChanged)="onFilterChanged($event)"
  ></app-job-ads-filter>

  @if (vm$ | async; as vm) { 
    @if (vm.JobAdsloading) {
      <app-progress-bar></app-progress-bar>
    } @else {
      <app-job-ads-list [jobAds]="vm.filteredJobAds"></app-job-ads-list>
    } 
  }
</div>
